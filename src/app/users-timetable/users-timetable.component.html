<div class="form-group row">
  <div class="col-12">
    <input #userFilterBox (keyup)="filterUsers(userFilterBox.value)" class="form-control" type="text" value="" id="example-text-input" placeholder="Filter...">
  </div>
</div>
<ul>
  <li *ngFor="let user of filterUsers(userFilterBox.value)">
    {{user.firstName}} {{user.lastName}}
  </li>
</ul>
